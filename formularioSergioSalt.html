<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <form action="#">

        <h2>Etapa 1</h2>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Introduce tu nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Introduce tu apellido">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <textarea name="direccion" id="direccion" cols="30" rows="10" placeholder="Introduce tu direccion" class="form-control"></textarea>
        </div>


    </form>
</body>

</html>
